<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký lịch khám</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1 class="title">Đăng ký lịch khám</h1>
                <div class="menu">
                <a href="home.html">Trang chủ </a>
                <a href="service.html">Dịch vụ </a>
                <a href="register.html">Đăng ký lịch khám</a>
            </div>
        </header>
        <main>
            <div class="choice">
                <p class="field">
                    Họ và tên
                    <br>
                    <input type="text" placeholder="Nhập họ tên">
                </p>
                <p class="field">
                    Email
                    <br>
                    <input type="email" placeholder="example@gmail.com">
                </p>
                <p class="field">
                    Số điện thoại
                    <br>
                    <input type="text">
                </p>
                <p class="field">
                    Chọn dịch vụ
                    <br>
                    <select name="service">
                        <option value="tong_quat">Khám răng tổng quát</option>
                        <option value="cao_rang">Lấy cao răng</option>
                        <option value="tay_trang_rang">Tẩy trắng răng</option>
                        <option value="nieng_rang">Niềng răng</option>
                    </select>   
                </p>
                <p class="field">
                    Ngày khám
                    <br>
                    <input type="date">
                </p>
                <p class="field">
                    Ghi chú thêm
                    <br>
                    <textarea name="note" placeholder="Yêu cầu thêm..."></textarea>
                </p>
                <button class="button">Gửi đăng ký</button>
            </div>
            <br>
    
        </main>
        <footer>
            <div class="end">
            &copy; 2026 Nha Khoa Chăm Sóc Nụ Cười Việt
            <br>
            Địa chỉ:123 Đường Nụ Cười - Hotline: 0900 000 000
        </div>
        </footer>
    </div>
</body>
</html>
